# Development config file
# Use this to include details from each event
verbosity = 0;
# O for the exact coalescent with recombination; 1 for an 
# approximation. This is an ad-hoc approximation which has 
# not been thought through at all, so should not be used!
approx = 0;
sample_size = 10;
num_loci = 1;
# The scaled recombination rate, 4 Ne rho. Note that unlike ms
# we do _not_ scale by the number of loci.
recombination_rate = 0.5;
# Internal memory parameters. These will be internalised once a 
# good model for memory usage has been worked out. For now, 
# if you get a message out_of_X, increase X and rerun.
max_avl_nodes = 10000;
max_segments = 100000;
max_trees = 10000;
# The maximum number of coalescence records to keep in memory
# before flushing to disk (if at all).
max_coalescence_records = 1000;
# The file(s) we store the coalescence records to. If this is 
# the empty string, do not store coalescence records. If non-empty
# store the coalescence records for replicate j using standard
# printf syntax, e.g., "trees_%d.dat"
#coalescence_record_file = "";
coalescence_record_file = "trees_%d.dat";
population_models = (
    {
    	time = 0.1; 
        type = "constant"; 
        param = 2.0;
    },
    {
    	time = 0.4;
        type = "exponential"; 
        param = 2.0;
    }
);
