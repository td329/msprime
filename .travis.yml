language: python
python:
  - "2.7"
  - "2.7_with_system_site_packages"
  - "3.2_with_system_site_packages"
  - "3.3"
  - "3.4"

before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq libgsl0-dev libhdf5-serial-dev python-h5py python3-h5py

install:
# disabling pip until problems with ez_setup are sorted.
#  - "pip install ."
  - pip install -r requirements.txt
  - python setup.py install

script: nosetests -vs

